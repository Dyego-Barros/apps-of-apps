apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    chart: kube-prometheus-stack
    targetRevision: "58.3.0"  # ajustar se quiser outra vers√£o
    helm:
      values: |
        grafana:
          enabled: false

        alertmanager:
          enabled: false

        prometheus:
          prometheusSpec:
            enableAdminAPI: false
            retention: 24h
            serviceMonitorSelectorNilUsesHelmValues: false

        kubeStateMetrics:
          enabled: true

        nodeExporter:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
