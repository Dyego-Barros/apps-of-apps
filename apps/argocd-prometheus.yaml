apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-simple
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: "25.28.0"
    helm:
      values: |
        alertmanager:
          enabled: false

        pushgateway:
          enabled: false

        server:
          retention: "12h"
          persistentVolume:
            enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 200Mi

        kubeStateMetrics:
          enabled: true

        nodeExporter:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
