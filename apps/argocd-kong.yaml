apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://charts.konghq.com"
    chart: kong
    targetRevision: "2.13.1"     # ajustar se quiser outra vers√£o
    helm:
      values: |
        proxy:
          type: LoadBalancer
          http:
            servicePort: 80
            containerPort: 8000
          tls:
            servicePort: 443
            containerPort: 8443
        admin:
          enabled: false
        ingressController:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kong-ingress
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
