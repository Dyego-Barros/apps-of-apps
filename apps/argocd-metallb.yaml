apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://metallb.github.io/metallb"
    chart: metallb
    targetRevision: "0.13.0"   
    chart: metallb
    helm:
      values: |     
        configInline:   
          address-pools:
            - name: default
              protocol: layer2
              addresses:
                 - 172.20.255.200-172.20.255.250
    
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
